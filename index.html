<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT-001</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">

        <nav>
            <h3 class="inter-font primary-color hero-logo">LOGO</h3>
            <button class="raleway-font btn-primary">Sign Up</button>
        </nav>


        <div class="banner">

            <h2 class="raleway-font  hero-title">Cool Dark UI Template for<br>Webflow Agencies!</h2>
            <button class="inter-font btn-primary">Stay Focused</button>
            
        </div>
            
    </header>


    <main>
        <section class="webflow">
            <div>
                <h3 class="raleway-font webflow-title">See It in Action</h3>
                <p class="raleway-font webflow-description">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="raleway-font btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img class="webflow-img" src="assets/wc-mini.png" alt="">
            </div>
        </section>

    </main>



    <footer>

    </footer>
    
</body>
</html>
